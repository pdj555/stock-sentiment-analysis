version: '3.8'

services:
  api:
    build: .
    container_name: stock-sentiment-api
    ports:
      - "8000:8000"
    environment:
      - NEWSAPI_KEY=${NEWSAPI_KEY}
      - DEBUG=False
      - LOG_LEVEL=INFO
      - CACHE_ENABLED=False
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

