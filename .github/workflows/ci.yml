name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12", "3.13"]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install package
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e .
      - name: CLI smoke test
        run: |
          python -m stock_sentiment --version
          python -m stock_sentiment -h > /dev/null
          stock-sentiment --version
      - name: Run unit tests
        run: python -m unittest discover -s tests -p "test_*.py"
      - name: Compile check
        run: python -m compileall -q stock_sentiment main.py settings.py
